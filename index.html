<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>WELCOME TO MY KINGDOM</h1>
<div class="container">
    <div class="display">
    <input type="text" class="display">
</div>
    <div class="row">
        <button>AC</button>
        <button>DE</button>
        <button>%</button>
        <button>/</button>
    </div>

    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>

    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

    </div>
    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="row">
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button>=</button>
    </div>

</div>


    <script src="./app.js"></script>
</body>
</html>
